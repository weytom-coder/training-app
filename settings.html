<!DOCTYPE html><html lang=de><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Einstellungen</title><link rel=stylesheet href=style.css><script defer src=app.js></script></head><body><header class=header><h1>⚙️ Einstellungen</h1><a class="btn ghost" href="index.html">Fertig</a></header><main class=container><div class=card><h3>Timer‑Voreinstellung</h3><div class=row><button class="btn" data-preset="30">30s</button><button class="btn" data-preset="60">60s</button><button class="btn" data-preset="90">90s</button></div><p class=small>Startwert für alle Rest‑Timer.</p></div><div class=card><h3>Haptik (Vibration)</h3><div class=row><button class="btn" id="hOn">An</button><button class="btn ghost" id="hOff">Aus</button></div></div><div class=card><h3>Schriftgröße</h3><div class=row><button class="btn ghost" data-fs="14">Klein</button><button class="btn" data-fs="16">Normal</button><button class="btn" data-fs="18">Groß</button><button class="btn" data-fs="20">Sehr groß</button></div></div><div class=card><h3>Design</h3><div class=row><button class="btn" id="themeDark">Dark</button><button class="btn ghost" id="themeLight">Light</button></div></div><p><a class=link href=index.html>← Zurück</a></p></main><script>document.addEventListener('DOMContentLoaded',()=>{document.querySelectorAll('[data-preset]').forEach(b=>b.onclick=()=>Settings.set({timerPreset:parseInt(b.dataset.preset)}));document.getElementById('hOn').onclick=()=>Settings.set({haptics:true});document.getElementById('hOff').onclick=()=>Settings.set({haptics:false});document.querySelectorAll('[data-fs]').forEach(b=>b.onclick=()=>Settings.set({fontScale:parseInt(b.dataset.fs)}));document.getElementById('themeDark').onclick=()=>Settings.set({theme:'dark'});document.getElementById('themeLight').onclick=()=>Settings.set({theme:'light'});});</script></body></html>
