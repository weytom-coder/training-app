<!DOCTYPE html><html lang=de><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Donnerstag – PULL</title><link rel=stylesheet href=style.css><script defer src=app.js></script><script>document.addEventListener("DOMContentLoaded",()=>{const s=loadChecks("day_do");document.querySelectorAll("input[type=checkbox]").forEach(cb=>{const id=cb.getAttribute("data-id");cb.checked=!!s[id];cb.addEventListener("change",()=>toggleCheck("day_do",id,cb.checked));});new RestTimer(document.getElementById("rt"));});</script></head><body><header class=header><h1>Donnerstag – PULL</h1></header><main class=container><div class="card"><h3>Aufwärmen</h3><div class="row"><input type="checkbox" data-id="do_wu"/><label>Synchro/Bike 20 min <a class="link" href="details.html?id=wu_do">Details</a></label></div></div><div class="card"><h3>Mobility</h3><div class="row"><input type="checkbox" data-id="do_mob"/><label>Oberkörper 5 min <a class="link" href="details.html?id=mob_do">Details</a></label></div></div><div class="card"><h3>Kraft (3×10)</h3><div class="row"><input type="checkbox" data-id="do1"/><label>Upper Back Selection <a class="link" href="details.html?id=pull_ex1">Details</a></label></div><div class="row"><input type="checkbox" data-id="do2"/><label>Cable – Rudern (Dreiecksgriff) <a class="link" href="details.html?id=pull_ex2">Details</a></label></div><div class="row"><input type="checkbox" data-id="do3"/><label>Cable – Lat Zug <a class="link" href="details.html?id=pull_ex3">Details</a></label></div></div><div class="card"><h3>Cardio</h3><div class="row"><input type="checkbox" data-id="do_c"/><label>15 min HIIT <a class="link" href="details.html?id=cardio_do">Details</a></label></div></div><div class="card"><h3>Cooldown</h3><div class="row"><input type="checkbox" data-id="do_cd"/><label>Rücken/Arme Stretch 10 min <a class="link" href="details.html?id=cd_do">Details</a></label></div></div><div id=rt class=card></div><p><a class=btn href=training.html>← Zurück</a></p></main></body></html>
