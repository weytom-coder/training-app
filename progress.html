<!DOCTYPE html><html lang=de><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Progress</title><link rel=stylesheet href=style.css><script defer src=app.js></script></head><body><header class=header><h1>Progress Tracking</h1></header><main class=container><div class=card><label>Übung</label><input id=ex placeholder="z.B. Chest Press"/><label>Gewicht (kg)</label><input id=kg type=number step=0.5/><label>Wiederholungen</label><input id=rep type=number step=1/><div class=row><a class=btn href="#" onclick="save();return false;">Speichern</a><a class=btn href="#" onclick="clearAll();return false;">Alles löschen</a></div><p class=small>Speichert lokal auf diesem Gerät (offline).</p></div><div class=card><h3>Deine Einträge</h3><ul id=list class=list></ul></div><p><a class=btn href=index.html>← Zurück</a></p></main><script>function save(){const ex=document.getElementById('ex').value.trim();const kg=document.getElementById('kg').value.trim();const rep=document.getElementById('rep').value.trim();if(!ex||!kg||!rep)return alert('Bitte alle Felder ausfüllen');const arr=JSON.parse(localStorage.getItem('progress')||'[]');arr.unshift({id:Date.now(),ts:new Date().toISOString(),ex,kg,rep});localStorage.setItem('progress',JSON.stringify(arr));render()}function removeItem(id){const arr=JSON.parse(localStorage.getItem('progress')||'[]').filter(i=>i.id!==id);localStorage.setItem('progress',JSON.stringify(arr));render()}function clearAll(){if(confirm('Wirklich alle Einträge löschen?')){localStorage.removeItem('progress');render()}}function render(){const arr=JSON.parse(localStorage.getItem('progress')||'[]');const ul=document.getElementById('list');ul.innerHTML='';arr.forEach(i=>{const li=document.createElement('li');li.innerHTML=`${new Date(i.ts).toLocaleDateString()} – <b>${i.ex}</b>: ${i.kg} kg × ${i.rep} <a href='#' class='link'>Löschen</a>`;li.querySelector('a').onclick=()=>{removeItem(i.id);return false;};ul.appendChild(li)});}render();</script></body></html>
